<!DOCTYPE html>
<html>
<head>
  <title>Signing in...</title>
  <script src="supabase.js"></script>
  <script src="auth-handler.js"></script>
</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: system-ui, -apple-system, sans-serif;">
    <div style="text-align: center;">
      <h1 style="font-size: 24px; margin-bottom: 16px;">Completing sign in...</h1>
      <div style="width: 32px; height: 32px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
    </div>
  </div>
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</body>
</html>
